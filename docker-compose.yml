services:
  # Development service
  dev:
    build:
      context: .
    command: yarn dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    stdin_open: true
    tty: true

  # Production preview service
  preview:
    build:
      context: .
    command: yarn preview --host 0.0.0.0
    ports:
      - "4173:4173"
    environment:
      - NODE_ENV=production 